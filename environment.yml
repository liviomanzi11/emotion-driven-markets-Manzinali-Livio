name: emotion-driven-markets
channels:
  - defaults
  - conda-forge

dependencies:
  # Core Python
  - python=3.11.5
  
  # Data Processing
  - numpy=1.26.0
  - pandas=2.1.1
  
  # Machine Learning
  - scikit-learn=1.3.1
  - xgboost=2.0.0
  
  # Deep Learning
  - tensorflow=2.13.0
  - pytorch=2.0.1
  
  # NLP & Transformers
  - transformers=4.33.2
  
  # Financial Data
  - yfinance=0.2.28
  
  # Utilities
  - tqdm=4.66.1
  - joblib=1.3.2
  
  # Visualization
  - matplotlib=3.8.0
  - seaborn=0.13.0
  
  # Testing
  - pytest=7.4.2
  
  # Package Manager
  - pip=23.2.1
